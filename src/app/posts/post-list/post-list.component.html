<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel hideToggle *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">EDIT</button>
            <button mat-button color="accent" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0">No posts added yet</p>
