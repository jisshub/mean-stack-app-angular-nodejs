    <mat-card>
        <h3>Add Posts</h3>
        <mat-form-field class="example-form-field">
            <textarea rows="5" matInput [(ngModel)]="postValue"></textarea>
        </mat-form-field><br>
        <button mat-raised-button color="primary" (click)="onAddPost()">Add Post</button>
        <br>

    </mat-card>
    
</div>
